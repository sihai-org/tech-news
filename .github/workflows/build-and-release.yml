name: Build and Release Mobile App

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*.*.*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ç‰ˆæœ¬æ ‡ç­¾
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
        - beta
        - release

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    environment: mobile-env
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.7'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      working-directory: mobile
      run: |
        flutter pub get
        flutter packages pub run build_runner build --delete-conflicting-outputs
        
    - name: Generate build configuration
      working-directory: mobile
      run: |
        # Generate build_config.dart with actual values
        cat > lib/config/build_config.dart << EOF
        // Build-time configuration - Generated by CI/CD
        class BuildConfig {
          static const String supabaseUrl = '${{ secrets.SUPABASE_URL }}';
          static const String supabaseAnonKey = '${{ secrets.SUPABASE_ANON_KEY }}';
          static const String appName = 'GitHub Radar News';
          static const String appVersion = '1.1.6';
          
          static bool get hasValidConfig =>
              supabaseUrl != 'PLACEHOLDER_SUPABASE_URL' &&
              supabaseAnonKey != 'PLACEHOLDER_SUPABASE_ANON_KEY' &&
              supabaseUrl.isNotEmpty &&
              supabaseAnonKey.isNotEmpty;
        }
        EOF
        
        # Also create .env file as backup
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
        echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
        echo "APP_NAME=GitHub Radar News" >> .env
        echo "APP_VERSION=1.1.6" >> .env
        
    - name: Verify configuration generation (debug)
      working-directory: mobile
      run: |
        echo "=== Generated build_config.dart ==="
        cat lib/config/build_config.dart
        echo "===================================="
        echo ""
        echo "=== .env file ==="
        head -10 .env
        echo "=================="
        
    - name: Build APK
      working-directory: mobile
      run: flutter build apk --release
      
    - name: Build App Bundle
      working-directory: mobile
      run: flutter build appbundle --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile/build/app/outputs/flutter-apk/app-release.apk
        
    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: mobile/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    environment: mobile-env
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.7'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      working-directory: mobile
      run: |
        flutter pub get
        flutter packages pub run build_runner build --delete-conflicting-outputs
        
    - name: Generate build configuration
      working-directory: mobile
      run: |
        # Generate build_config.dart with actual values
        cat > lib/config/build_config.dart << EOF
        // Build-time configuration - Generated by CI/CD
        class BuildConfig {
          static const String supabaseUrl = '${{ secrets.SUPABASE_URL }}';
          static const String supabaseAnonKey = '${{ secrets.SUPABASE_ANON_KEY }}';
          static const String appName = 'GitHub Radar News';
          static const String appVersion = '1.1.6';
          
          static bool get hasValidConfig =>
              supabaseUrl != 'PLACEHOLDER_SUPABASE_URL' &&
              supabaseAnonKey != 'PLACEHOLDER_SUPABASE_ANON_KEY' &&
              supabaseUrl.isNotEmpty &&
              supabaseAnonKey.isNotEmpty;
        }
        EOF
        
        # Also create .env file as backup
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
        echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
        echo "APP_NAME=GitHub Radar News" >> .env
        echo "APP_VERSION=1.1.6" >> .env
        
    - name: Verify configuration generation (debug)
      working-directory: mobile
      run: |
        echo "=== Generated build_config.dart ==="
        cat lib/config/build_config.dart
        echo "===================================="
        echo ""
        echo "=== .env file ==="
        head -10 .env
        echo "=================="
        
    - name: Setup iOS Code Signing
      env:
        DISTRIBUTION_CERT_BASE64: ${{ secrets.DISTRIBUTION_CERTIFICATE_BASE64 }}
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        DISTRIBUTION_CERT_PASSWORD: ${{ secrets.DISTRIBUTION_CERT_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        # Debug: Show current directory and script location
        echo "Current directory: $(pwd)"
        echo "Available scripts:"
        ls -la scripts/
        
        # Debug: Check environment variables (without revealing secrets)
        echo "=== Environment Variables Status ==="
        echo "DISTRIBUTION_CERT_BASE64 set: ${DISTRIBUTION_CERT_BASE64:+yes}"
        echo "PROVISIONING_PROFILE_BASE64 set: ${PROVISIONING_PROFILE_BASE64:+yes}"  
        echo "DISTRIBUTION_CERT_PASSWORD set: ${DISTRIBUTION_CERT_PASSWORD:+yes}"
        echo "KEYCHAIN_PASSWORD set: ${KEYCHAIN_PASSWORD:+yes}"
        echo "APPLE_TEAM_ID: ${APPLE_TEAM_ID}"
        
        # Test script execution first
        echo "=== Testing script execution ==="
        echo "Script path exists: $(test -f scripts/import-certificate.sh && echo 'YES' || echo 'NO')"
        echo "Script is executable: $(test -x scripts/import-certificate.sh && echo 'YES' || echo 'NO')"
        
        # Try a simple bash test first
        echo "=== Testing bash execution ==="
        bash -c "echo 'Bash test successful'"
        
        # Run the certificate import script
        echo "=== Running certificate import script ==="
        bash scripts/import-certificate.sh || echo "Script failed with exit code: $?"
        echo "=== Certificate import script completed ==="
        
        # Get provisioning profile UUID for ExportOptions
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > temp.mobileprovision
        export PROVISIONING_PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i temp.mobileprovision))
        rm temp.mobileprovision
        
        # Generate ExportOptions.plist with actual values
        bash scripts/generate-export-options.sh
        
        # Set up Xcode signing
        echo "=== Setting up code signing ==="
        echo "Team ID: $APPLE_TEAM_ID"
        echo "Profile UUID: $PROVISIONING_PROFILE_UUID"
        
    - name: Build iOS (Signed Release build)
      working-directory: mobile
      env:
        APPLE_TEAM_ID: ${{ secrets.TEAM_ID }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Clean build directory
        flutter clean
        flutter pub get
        
        # Debug: Check what happened in the certificate import step
        echo "=== POST-IMPORT KEYCHAIN STATUS ==="
        echo "Current directory: $(pwd)"
        echo "All keychains:"
        security list-keychains -d user
        echo "Checking for build.keychain..."
        ls -la "$HOME/Library/Keychains/" | grep build || echo "No build keychain found"
        
        # Ensure keychain is available for signing
        echo "Setting up keychain for Flutter build..."
        KEYCHAIN_NAME="build.keychain"
        # Use same password as import script
        KEYCHAIN_PASS="${KEYCHAIN_PASSWORD:-build_keychain_password}"
        
        # Check if keychain exists
        echo "Checking keychain status..."
        security list-keychains -d user
        
        # Set up keychain for signing
        if [ -f "$HOME/Library/Keychains/$KEYCHAIN_NAME-db" ]; then
            echo "Found keychain at: $HOME/Library/Keychains/$KEYCHAIN_NAME-db"
            
            # Make sure keychain is unlocked and set as default
            echo "Unlocking and configuring keychain..."
            security unlock-keychain -p "$KEYCHAIN_PASS" $KEYCHAIN_NAME
            security list-keychains -d user -s $KEYCHAIN_NAME login.keychain
            security default-keychain -s $KEYCHAIN_NAME
            
            # Set key partition list for all keys in the keychain
            echo "Setting key partition list for codesigning..."
            security set-key-partition-list -S apple-tool:,apple:,codesign: -k "$KEYCHAIN_PASS" $KEYCHAIN_NAME
            
            # Verify certificate is available
            echo "Available signing identities in $KEYCHAIN_NAME:"
            security find-identity -v -p codesigning $KEYCHAIN_NAME
            echo "All identities in $KEYCHAIN_NAME:"
            security find-identity -v $KEYCHAIN_NAME
            
            # Additional check - verify the certificate can be used for codesigning
            echo "Testing certificate access for codesigning..."
            CERT_IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_NAME | head -1 | awk '{print $2}')
            if [ -n "$CERT_IDENTITY" ]; then
                echo "Found certificate identity: $CERT_IDENTITY"
                echo "Certificate is available for codesigning"
            else
                echo "ERROR: No valid certificate identity found for codesigning"
                exit 1
            fi
        else
            echo "ERROR: Keychain $KEYCHAIN_NAME not found!"
            echo "Available keychains:"
            ls -la "$HOME/Library/Keychains/"
            exit 1
        fi
        
        # Configure code signing for iOS project
        echo "Configuring iOS project for code signing..."
        cd ios
        
        # Update Runner.xcodeproj with Team ID and Manual signing
        sed -i '' "s/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = $APPLE_TEAM_ID;/" Runner.xcodeproj/project.pbxproj || echo "Could not set DEVELOPMENT_TEAM"
        sed -i '' "s/CODE_SIGN_STYLE = .*/CODE_SIGN_STYLE = Manual;/" Runner.xcodeproj/project.pbxproj || echo "Could not set CODE_SIGN_STYLE"
        
        cd ..
        
        # Get the certificate identity for explicit signing
        echo "Extracting certificate identity for Flutter build..."
        CERT_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Apple Distribution" | head -1 | awk '{print $2}')
        echo "Using certificate identity: $CERT_IDENTITY"
        
        # Build with explicit code signing identity
        echo "Building iOS with explicit code signing..."
        flutter build ios --release \
          --build-name=1.1.6 \
          --build-number=1 \
          --no-codesign || {
            echo "Flutter build failed, checking keychain status again..."
            security list-keychains -d user
            security find-identity -v -p codesigning build.keychain
            exit 1
        }
        
        # Manual code signing after Flutter build
        echo "Applying code signature to built app..."
        cd build/ios/iphoneos
        codesign --force --deep --sign "$CERT_IDENTITY" Runner.app
        echo "Manual code signing completed"
        cd ../../..
        
        # Verify the signed build
        echo "=== Verifying signed build ==="
        codesign -dvv build/ios/iphoneos/Runner.app 2>&1 | grep -E "Identifier|TeamIdentifier|Authority"
        echo "================================"
      
    - name: Create iOS IPA (Signed Distribution package)
      working-directory: mobile
      env:
        APPLE_TEAM_ID: ${{ secrets.TEAM_ID }}
      run: |
        # Export signed IPA using xcodebuild
        cd ios
        
        # Use the provisioning profile UUID that was extracted during certificate import
        # The UUID is already extracted and shown in the certificate import script output
        # For now, let's use a simpler approach - the profile should already be installed
        echo "Looking for installed provisioning profiles..."
        ls -la "$HOME/Library/MobileDevice/Provisioning Profiles/" || echo "No profiles directory found"
        
        # Get the UUID from the profile filename - it should be the filename without .mobileprovision
        PROFILE_FILE=$(find "$HOME/Library/MobileDevice/Provisioning Profiles/" -name "*.mobileprovision" | head -1)
        echo "Profile file found: $PROFILE_FILE"
        
        PROVISIONING_PROFILE_UUID=$(basename "$PROFILE_FILE" .mobileprovision)
        echo "Extracted UUID: '$PROVISIONING_PROFILE_UUID'"
        
        # Archive the app with explicit provisioning profile
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -derivedDataPath ../build/ios/derived \
          -archivePath ../build/ios/Runner.xcarchive \
          archive \
          DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
          CODE_SIGNING_REQUIRED=YES \
          PROVISIONING_PROFILE_SPECIFIER=$PROVISIONING_PROFILE_UUID \
          CODE_SIGN_STYLE=Manual
        
        # Export IPA from archive
        xcodebuild -exportArchive \
          -archivePath ../build/ios/Runner.xcarchive \
          -exportPath ../build/ios/ipa \
          -exportOptionsPlist ExportOptions.plist
        
        # Move and rename IPA
        mv ../build/ios/ipa/*.ipa ../../github-radar-news-ios-signed.ipa
        
        # Verify IPA creation and signing
        echo "=== Signed IPA Package Info ==="
        ls -lh ../../github-radar-news-ios-signed.ipa
        unzip -l ../../github-radar-news-ios-signed.ipa | head -20
        echo "========================"
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa-signed
        path: mobile/github-radar-news-ios-signed.ipa

