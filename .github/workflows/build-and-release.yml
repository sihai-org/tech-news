name: Build and Release Mobile App

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*.*.*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ç‰ˆæœ¬æ ‡ç­¾
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'beta'
        type: choice
        options:
        - beta
        - release

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.7'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      working-directory: mobile
      run: |
        flutter pub get
        flutter packages pub run build_runner build --delete-conflicting-outputs
        
    - name: Create .env file
      working-directory: mobile
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
        echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
        echo "APP_NAME=GitHub Radar News" >> .env
        echo "APP_VERSION=1.3.0" >> .env
        
    - name: Build APK
      working-directory: mobile
      run: flutter build apk --release
      
    - name: Build App Bundle
      working-directory: mobile
      run: flutter build appbundle --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile/build/app/outputs/flutter-apk/app-release.apk
        
    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: mobile/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.7'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      working-directory: mobile
      run: |
        flutter pub get
        flutter packages pub run build_runner build --delete-conflicting-outputs
        
    - name: Create .env file
      working-directory: mobile
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
        echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
        echo "APP_NAME=GitHub Radar News" >> .env
        echo "APP_VERSION=1.3.0" >> .env
        
    - name: Build iOS (no codesign)
      working-directory: mobile
      run: flutter build ios --release --no-codesign
      
    - name: Create iOS IPA
      working-directory: mobile
      run: |
        mkdir -p build/ios/ipa/Payload
        cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
        cd build/ios/ipa
        zip -r ../../../github-radar-news-ios.ipa Payload/
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: mobile/github-radar-news-ios.ipa

  create-release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts/
        
    - name: Download Android App Bundle
      uses: actions/download-artifact@v4
      with:
        name: android-aab
        path: ./artifacts/
        
    - name: Download iOS IPA
      uses: actions/download-artifact@v4
      with:
        name: ios-ipa
        path: ./artifacts/
        
    - name: Get version from tag or generate
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" =~ refs/tags/.* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="v1.3.0-beta.$(date +%Y%m%d%H%M%S)"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Rename artifacts
