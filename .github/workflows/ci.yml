name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-cli:
    name: Test CLI Tools
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cli/package-lock.json
        
    - name: Install dependencies
      working-directory: cli
      run: npm ci
      
    - name: Run type check
      working-directory: cli
      run: npm run typecheck
      
    - name: Build CLI
      working-directory: cli
      run: npm run build

  test-mobile:
    name: Test Mobile App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.7'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      working-directory: mobile
      run: flutter pub get
      
    - name: Analyze code
      working-directory: mobile
      run: flutter analyze
      
    - name: Generate code
      working-directory: mobile
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: Run tests
      working-directory: mobile
      run: flutter test
      
    - name: Check Android build (debug)
      working-directory: mobile
      run: |
        # Create a dummy .env file for build check
        echo "SUPABASE_URL=https://dummy.supabase.co" > .env
        echo "SUPABASE_ANON_KEY=dummy-key" >> .env
        echo "APP_NAME=GitHub Radar News" >> .env
        echo "APP_VERSION=1.3.0" >> .env
        flutter build apk --debug